<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <filter id="mottledNoise">
    <!-- 1. The fine grit (high frequency) -->
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch" result="grit" />
    
    <!-- 2. The organic patches/mottling (low frequency) -->
    <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" stitchTiles="stitch" result="mottle" />
    
    <!-- 3. Combine them so the grit follows the mottled patches -->
    <feComposite in="grit" in2="mottle" operator="arithmetic" k1="0.5" k2="0.5" />
    
    <!-- 4. Adjust contrast to make specks pop like the screenshot -->
    <feComponentTransfer>
      <feFuncR type="linear" slope="1.5" intercept="-0.2"/>
      <feFuncG type="linear" slope="1.5" intercept="-0.2"/>
      <feFuncB type="linear" slope="1.5" intercept="-0.2"/>
    </feComponentTransfer>
  </filter>
  
  <rect width="100%" height="100%" filter="url(#mottledNoise)" fill="white" />
</svg>
