<svg
  width="40"
  height="400"
  viewBox="0 0 40 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern id="zigzag" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="black" />
      <polyline
        points="0,20 10,0 20,20 30,0 40,20"
        stroke="#D4AF37"
        stroke-width="4"
        fill="none"
      />
      <polyline
        points="0,40 10,20 20,40 30,20 40,40"
        stroke="#C62828"
        stroke-width="4"
        fill="none"
      />
    </pattern>
  </defs>
  <rect width="40" height="400" fill="url(#zigzag)" />
</svg>;
